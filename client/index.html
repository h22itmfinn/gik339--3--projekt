<!doctype html>
<html lang="en GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupp 3 projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body class="bg-primary-subtle">
    <header>
      <div class="container ">
        
            <h1 class="text-primary-emphasis col-12 text-center pb-3 mb-5 display-2 mt-5">Bosse Bandits Legit Cars AB</h1>
        
      </div>
    </header>
    <main class="position-relative container">
      <div>

        <form class="row" id="carForm">
          <fieldset class="row col-12 g-3">
            <legend class="h1 mb-3 text-center">Bil register</legend>
            <!-- Reg nummer -->
          <div class="mb-3 col-12 col-md-6">
            <label for="regNumber" class="form-label">Registrerings nummer</label>
            <input type="text" class="form-control" id="regnumber" aria-describedby="Reg Number" placeholder="ABC123" required>
            <div id="regNumberHelp" class="form-text form-help">Fyll i registreringsnumret</div>
          </div>
          <!-- märke -->
          <div class="mb-3 col-12 col-md-6">
            <label for="carBrand" class="form-label">Bilmärke</label>
            <input type="text" class="form-control" id="carbrand" aria-describedby="Car Brand" placeholder="Volvo, Volkswagen" required>
            <div id="carBrandHelp" class="form-text form-help">Fyll i bilmärke</div>
          </div>
          <!--  modell -->
          <div class="mb-3 col-12 col-md-6">
            <label for="carModel" class="form-label">Bilmodell</label>
            <input type="text" class="form-control" id="regnumber" aria-describedby="Car Model" placeholder="XC70, Passat" required>
            <div id="carModelHelp" class="form-text form-help">Fyll i bilmodell</div>
          </div>

          <!-- pris -->
          <div class="mb-3 col-12 col-md-6">
            <label for="price" class="form-label">Pris</label>
            <input type="text" class="form-control" id="price" aria-describedby="Price" placeholder="299 000" required>
            <div id="priceHelp" class="form-text form-help">Fyll i priset</div>
          </div>

          <!-- årsmodell -->
          <div class="mb-3 col-12 col-md-6">
            <label for="yearModel" class="form-label">Årsmodell</label>
            <input type="text" class="form-control" id="yearmodel" aria-describedby="Year Model" placeholder="2016" required>
            <div id="yearModelHelp" class="form-text form-help">Fyll i årsmodellen</div>
          </div>

          <!-- färg -->

          <div class="mb-3 col-12 col-md-6">
            <label for="color" class="form-label">Färg</label>
            <select class="form-select" name="color">
              <option value="purple">Lila</option>
              <option value="green">Grön</option>
              <option value="gray">Grå</option>
              <option value="red">Röd</option>
              <option value="yellow">Gul</option>
            </select>

            <!-- <input type="text" class="form-control" id="color" aria-describedby="Color" placeholder="black" required>
            <div id="colorHelp" class="form-text form-help">Fyll i färg</div> -->
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button
              class="btn btn-secondary"
              type="reset"
              name="clearUserForm">
              Rensa
            </button>
            <button
              class="btn btn-secondary"
              type="submit"
              name="submitUserForm">
              Skicka
            </button>
          </div>
          
        </fieldset>
        </form>
        
      </div>
      <div id="listContainer"></div>
      
    </main>
      
      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
